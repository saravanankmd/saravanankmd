<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>New Employee Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
crossorigin="anonymous">
</head>
<body>
<div align="center" class="container my-2">
<h1>New Employee Registration</h1>
<form action=# th:action="@{/saveEmployee}" th:objective="@{employee}" class="form-control" Method="post">
  <label for="fname">First Name:</label>
  <input type="text" class="form-control" id="fname" name="fname"><br>
  <label for="lname">Last Name:</label>
  <input type="text" class="form-control"id="lname" name="lname"><br>
  <label for="email">Email:</label>
  <input type="email" class="form-control" id="email" name="email"><br>
  <input type="submit" class="btn btn-primary"  Value="submit">
</form>
</div>
</body>
</html>
