<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employee Management System </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
rel="stylesheet" 
integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
crossorigin="anonymous">
</head>
<body>
<!-- CSS only -->
<div class="container my-2">
<h1>Employee Details</h1>
<a  th:href=@{/shownewEmployeeForm} class="btn btn-primary" align="Left">Add Employee</a>
<table border="1" class="table table-striped table-responsive-md">
<tr>
<thead><th>ID</th>
<th>FIrstName</th>
<th>Employee LastName</th>
<th>Employee Email</th>
</tr>
</thead>
<tbody>
<tr th:each="Employee: ${ListEmployees}">
    <td th:text="${Employee.id}" />
    <td th:text="${Employee.fname}" />
    <td th:text="${Employee.lname}" />
    <td th:text="${Employee.email}" />
    <td> <a th:href=@{/updateEmployee/{id}(id=${Employee.id})} class="btn btn-primary">Update</a></td>
     <td> <a th:href=@{/DeleteEmployee/{id}(id=${Employee.id})} class="btn btn-primary">Delete</a></td>
    </tr>

</tbody>
</table>
</div>
   
</body>
</html>
